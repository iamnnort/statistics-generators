<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Statistics generators | Simpson generator</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/app.min.css">
</head>
<body class="simpson">
	<div class="container">
		<div class="row">
				
			<div class="col-lg-3 col-md-12">
				<nav class="menu">
						<h1>Menu</h1>
						<div class="list-group">
							<a href="/" class="list-group-item list-group-item-action">Home</a>
							<a href="/pages/even-generator.html" class="list-group-item list-group-item-action">Even</a>
							<a href="/pages/gaussian-generator.html" class="list-group-item list-group-item-action">Gaussian</a>
							<a href="/pages/exponential-generator.html" class="list-group-item list-group-item-action">Exponential</a>
							<a href="/pages/gamma-generator.html" class="list-group-item list-group-item-action">Gamma</a>
							<a href="/pages/triangle-generator.html" class="list-group-item list-group-item-action">Triangle</a>
							<a href="/pages/simpson-generator.html" class="list-group-item active">Simpson</a>
						</div>
				</nav>
			</div>

			<div class="col-lg-9 col-md-12">

				<section class="generator">
					<header class="generator__header">
						<h1>Simpson generator</h1>
					</header>
					<div class="generator__actions">
						<form id="generatorActions" onsubmit="return false;">
							<div class="row">
								<div class="col-lg-3 col-sm-4">
									<div class="form-group">
										<label for="minParam">Min</label>
										<input type="text" class="form-control" id="minParam" placeholder="Enter 'min' value" value="-10">
									</div>
								</div>
								<div class="col-lg-3 col-sm-4">
									<div class="form-group">
										<label for="maxParam">Max</label>
										<input type="text" class="form-control" id="maxParam" placeholder="Enter 'max' value" value="0">
									</div>
								</div>
								<div class="col-lg-3 col-sm-4">
									<div class="form-group">
										<label for="aParam">A-parameter</label>
										<input type="text" class="form-control" id="aParam" placeholder="Enter 'a' parameter" value="10002">
									</div>
								</div>
								<div class="col-lg-3 col-sm-4">
									<div class="form-group">
										<label for="r0Param">R0-parameter</label>
										<input type="text" class="form-control" id="r0Param" placeholder="Enter 'r0' parameter" value="103">
									</div>
								</div>
								<div class="col-lg-3 col-sm-4">
									<div class="form-group">
										<label for="mParam">M-parameter</label>
										<input type="text" class="form-control" id="mParam" placeholder="Enter 'm' parameter" value="9999999">
									</div>
								</div>
							</div>
							<button type="submit" class="btn btn-primary">Submit</button>
						</form>
					</div>
					<div class="generator__result" id="generatorResult"></div>
					<canvas id="chart" />
				</section>
			</div>	

		</div>
	</div>
	
	<script src="../js/app.js"></script>
</body>
</html>
